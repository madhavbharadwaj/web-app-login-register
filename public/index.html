   <div class="section1">
   
   <div class="mdl-layout">
  <div class="mdl-demo">
    <div class="mdl-login">
      <div ><br> <br><br><br><br><center><img src="css/2.png" style="width:150px;height:150px;"></center></div>
	  
      <div class="mdl-login__form">
        <div class="mdl-login__row">
          <svg class="mdl-icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
         <input type="text" class="mdl-textfield name" placeholder="Username" id="email">
        </div>
        <div class="mdl-login__row">
          <svg class="mdl-icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="mdl-textfield pass" placeholder="Password" id="password">
        </div>
        <div class="mdl-login__row">
          <svg class="mdl-icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="mdl-textfield pass" placeholder="Confirm Password" id="password_con">
        </div>
        <button class="mdl-button" onclick='javascript:valid();'>Sign Up</button>
      </div>
    </div>
    </div>
  </div>
